<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
</head>
<body>
    
    <section class="container">
        <div class="row content d-flex justify-content-center align-items-center">
            <div class="col-lg-5">
                <div class=" box shadow bg-light p-4">
                    <h3 class=" heading mb-4 ">login form</h3>
                <form class="mb-3">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control rounded-0" id="floatingInput" placeholder="email" >
                        <label for="floatingInput">E-mail</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control rounded-0" id="floatingPassword" placeholder="email" >
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="autoSizingcheck2">
                        <label class="form-check-label">Check me out </label>
                    </div>
                    <div>
                      <button class="button">login in</button>
                        <a href="#" title="Forgot password" class=" forgot ">Forgot Password ?</a>
                      </div>
                    <div class="forgot-password-link" style="text-align: right;">
                       
                    </div>
                </form>
                <div class="signup">
                    <p class="text-center">Sign Up Here</p>
                    <div class=" icons social-accounts d-flex justify-content-center">
                        <li class="list-inline-item"><a href="#"><i class="fab fa-facebook-f "></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fab fa-instagram"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fab fa-twitter" ></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fab fa-youtube"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fab fa-telegram-plane"></i></a></li>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
